{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{% static 'css.css' %}">
<body>

  <table border='1'>
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    {% for x in myMembers %}
      <tr>
        <td>{{ x.id }}</td>
          <td>{{ x.firstName }}</td>
        <td>{{ x.lastName }}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
